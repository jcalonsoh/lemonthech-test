<!DOCTYPE html>
<html lang="en" ng-app="crudapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body ng-controller="productController">
        <div class="container">
</div>
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-left"><span class="glyphicon glyphicon-backward"></span></p>
                </div>
                <div class="col-md-1">
                    <h4 class="text-center">Lunes</h4>
                </div>
                <div class="col-md-1">
                    <h4>Martes</h4>
                </div>
                <div class="col-md-1">
                    <h4 class="text-center">Miercoles</h4>
                </div>
                <div class="col-md-1">
                    <h4 class="text-center">Jueves</h4>
                </div>
                <div class="col-md-1">
                    <h4 class="text-center">Viernes</h4>
                </div>
                <div class="col-md-1">
                    <h4 class="text-center">Sabado</h4>
                </div>
                <div class="col-md-1">
                    <h4 class="text-center">Domingo</h4>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-right"><span class="glyphicon glyphicon-forward"></span></p>
                </div>
            </div>
            <div class="row" ng-repeat="product in listProducts">
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">{{product.sku}}</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
                <div class="col-md-1">
                    <h4></h4>
                    <p class="text-center">rr.</p>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script type="text/javascript">
            var crudapp = angular.module('crudapp', []);

            crudapp.controller('productController', function($scope){

                $scope.listProducts = [
                    {sku:'SKU1', name:'Product Name 1', price:199, quantity: 50},
                    {sku:'SKU2', name:'Product Name 2', price:220, quantity: 100},
                    {sku:'SKU3', name:'Product Name 3', price:55, quantity: 25},
                    {sku:'SKU4', name:'Product Name 4', price:100, quantity: 50},
                    {sku:'SKU5', name:'Product Name 5', price:10, quantity: 1000}
                ];

            });
        </script>
    </body>
</html>
